<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="../images/image-product-mobile.jpg" alt="a parfume bottle of Gabrielle Essence Eau de Parfume">
      </picture>
      
      <div class="product__content">
        <p class="product__type">PERFUME</p> 

        <h1 class="product__title">Gabrielle Essence Eau de Parfume</h1>

        <p>A floral, solar voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="flex-group">
        <p class="current__price">
          <span class="visually-hidden">Current price:</span>$149.99
        </p> 
        <p class="original__price">
          <span class="visually-hidden">Original price:</span>
          <s>$169.99</s>
        </p>
      </div>

      <button class="button" data-icon="shopping-cart">Add to cart</button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eddie Lopez</a>.
  </footer>
</body>
</html>
